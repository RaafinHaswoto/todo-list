<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="row todo-header">
            <h1 class="title">TODO List</h1>
        </header>

        <form class="row todo-form">
            <input type="text" class="todo-input" placeholder="what is it">
            <input type="button" class="todo-add" value="Add">
        </form>

        <section class="row todo-section">
            <ul class="todo-list">
                <li class="todo-item">
                    Eat Breakfast
                    <input type="button" class="todo-delete" value="X">
                </li>
            </ul>
        </section>
    </div>
</body>
<script src="main.js"></script>

</html>
